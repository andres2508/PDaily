<div class="container">

  <!-- INFORMACION DE LOS EVENTOS  -->

  <div *ngFor="let event of events" [ngStyle]="{'margin':'auto 20% auto auto'}">
    <img  [id] = "event.label" class="image"
          [src] = "event.icon" width="65" [ngStyle]="{'background':event.color}"
          (mouseover)="mouseOverEvent(event)"
          (mouseleave)="mouseLeaveEvent(event)"
          (click)="actionClickEvents(event)">
    <p style="text-align: center"> {{event.label}}</p>
  </div>

<div class="flex-container" style="margin: 2% 15% 0% 15%" *ngIf="eventActive">
  <div *ngFor="let event of eventsType" [ngStyle]="{'margin':'auto auto auto auto', 'width':'14.28%'}">
    <img  [id] = "event.label" class="image"
          [src] = "event.icon" width="45" [ngStyle]="{'background':event.color, 'margin-left':'25%'}"
          (mouseover)="mouseOverEvent(event)"
          (mouseleave)="mouseLeaveEvent(event)"
          (click)="actionClickEvents(event)">
    <p style="text-align: center"> {{event.label}}</p>
  </div>
